{% extends "base.html" %}

{% block content %}
<br />
<table>
    <br />
    <tr>
        <th class="text">Time (UTC)</th>
        <th class="text">Map</th>
        <th class="text">Settings</th>
        <th class="text">Players (sorted by scores)</th>
        <th class="text"></th>
    </tr>
    {% for game in gamelist %}
        <tr>
            <td class="text">{{ game.time }}</td>
            <td class="text">{{ game.mapname }}</td>
            <td class="text">{{ game.settings }}</td>
            <td class="text">{{ game.players }}</td>
            <td class="text"><a href="{{ url_for('gamestatistics', gameID=game.ID) }}">details</a></td>
        </tr>
    {% endfor %}
</table>

{% if hasnext %}<p><a href="{{ url_for('lastgames', before=before) }}">load more games</a></p> {% endif %}
{% endblock %}
